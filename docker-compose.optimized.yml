# ==========================================
# OPTIMIZED Docker Compose Configuration
# ==========================================
# Uses Dockerfile.optimized with BuildKit cache mounts
# Enable with: DOCKER_BUILDKIT=1 docker-compose -f docker-compose.optimized.yml up
# ==========================================

version: '3.8'

services:
  # FastAPI Backend (Optimized)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      args:
        INSTALL_ML_DEPS: ${INSTALL_ML_DEPS:-true}  # Set to false to skip ML deps
    container_name: crypto-orchestrator-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgresql+asyncpg://crypto_user:crypto_pass@postgres:5432/cryptoorchestrator
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - EXCHANGE_KEY_ENCRYPTION_KEY=${EXCHANGE_KEY_ENCRYPTION_KEY:-change-me-in-production}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./server_fastapi:/app/server_fastapi
      - ./shared:/app/shared
      - ./alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crypto-orchestrator-db
    environment:
      - POSTGRES_USER=crypto_user
      - POSTGRES_PASSWORD=crypto_pass
      - POSTGRES_DB=cryptoorchestrator
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d cryptoorchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto-orchestrator-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker (Optional - for background tasks)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      args:
        INSTALL_ML_DEPS: ${INSTALL_ML_DEPS:-true}
    container_name: crypto-orchestrator-celery-worker
    command: celery -A server_fastapi.celery_app worker --loglevel=info
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql+asyncpg://crypto_user:crypto_pass@postgres:5432/cryptoorchestrator
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./server_fastapi:/app/server_fastapi
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - crypto-network

  # Celery Beat (Optional - for scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      args:
        INSTALL_ML_DEPS: ${INSTALL_ML_DEPS:-true}
    container_name: crypto-orchestrator-celery-beat
    command: celery -A server_fastapi.celery_app beat --loglevel=info
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql+asyncpg://crypto_user:crypto_pass@postgres:5432/cryptoorchestrator
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./server_fastapi:/app/server_fastapi
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - crypto-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  crypto-network:
    driver: bridge
