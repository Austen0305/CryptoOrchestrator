apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: cryptoorchestrator
  labels:
    app: celery-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: ghcr.io/yourusername/crypto-orchestrator:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "server_fastapi.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: cryptoorchestrator-config
        - secretRef:
            name: cryptoorchestrator-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cryptoorchestrator-secrets
              key: DATABASE_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: cryptoorchestrator-secrets
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: cryptoorchestrator-secrets
              key: CELERY_RESULT_BACKEND
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: models
          mountPath: /app/models
      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: models
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: cryptoorchestrator
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: ghcr.io/yourusername/crypto-orchestrator:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "server_fastapi.celery_app", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: cryptoorchestrator-config
        - secretRef:
            name: cryptoorchestrator-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cryptoorchestrator-secrets
              key: DATABASE_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: cryptoorchestrator-secrets
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: cryptoorchestrator-secrets
              key: CELERY_RESULT_BACKEND
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
