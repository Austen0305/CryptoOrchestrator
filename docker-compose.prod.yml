services:
  backend:
    build: .
    container_name: cryptoorchestrator-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/production.db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      # Add other secrets here or use .env file
    volumes:
      - ./data:/app/data
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: cryptoorchestrator-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
