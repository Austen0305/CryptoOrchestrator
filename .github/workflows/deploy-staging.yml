name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Install Node dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run backend tests
      run: |
        pytest server_fastapi/tests/ -v --cov=server_fastapi --cov-report=xml --cov-fail-under=90 --maxfail=5
      env:
        DATABASE_URL: sqlite:///./test.db
        JWT_SECRET: test-secret-key-for-ci
        TEST_DATABASE_URL: sqlite+aiosqlite:///file:pytest_shared?mode=memory&cache=shared
    
    - name: Run frontend tests
      run: |
        npm run check
        npm run test:frontend -- --run
    
    - name: Build Docker image
      run: |
        docker-compose -f docker-compose.prod.yml build
    
    - name: Test Docker image
      run: |
        docker-compose -f docker-compose.prod.yml up -d postgres redis
        sleep 10
        docker-compose -f docker-compose.prod.yml up -d backend
        sleep 15
        curl -f http://localhost:8000/healthz || exit 1
        docker-compose -f docker-compose.prod.yml down

  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event.inputs.force_deploy == 'true'
    environment:
      name: staging
      url: https://staging-api.yourdomain.com
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        target: production
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run database migrations
      run: |
        # This would typically run on the staging server
        echo "Migrations should be run on staging server after deployment"
        # Example: kubectl exec -it deployment/app -- alembic upgrade head
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # This would typically use kubectl, docker-compose, or deployment tool
        # Example: kubectl set image deployment/app app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
    
    - name: Health check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        # Health check would verify staging is accessible
        # curl -f https://staging-api.yourdomain.com/healthz || exit 1
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging"
        # Run critical path tests against staging environment
        # pytest tests/smoke/ -v --base-url=https://staging-api.yourdomain.com

  notify:
    needs: [build-and-test, deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify on success
      if: success()
      run: |
        echo "✅ Staging deployment successful"
        # Add notification (Slack, email, etc.)
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Staging deployment failed"
        # Add notification (Slack, email, etc.)
