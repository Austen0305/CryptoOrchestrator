name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        npm ci --legacy-peer-deps
    
    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Update version in package.json
      run: |
        npm version ${{ steps.version.outputs.version }} --no-git-tag-version
    
    - name: Update version in pyproject.toml
      run: |
        python -c "
        import re
        with open('pyproject.toml', 'r') as f:
            content = f.read()
        content = re.sub(r'version = \"[^\"]+\"', 'version = \"${{ steps.version.outputs.version }}\"', content)
        with open('pyproject.toml', 'w') as f:
            f.write(content)
        " || echo "pyproject.toml not found, skipping"
    
    - name: Generate changelog
      run: |
        echo "## Version ${{ steps.version.outputs.version }}" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### Changes" >> RELEASE_NOTES.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
    
    - name: Build Electron app
      run: npm run build:electron
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist-electron/**/*.exe
          dist-electron/**/*.dmg
          dist-electron/**/*.AppImage
        draft: false
        prerelease: false
