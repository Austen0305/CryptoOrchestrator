name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.3)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: false
        type: boolean

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch full history for changelog generation
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    
    - name: Validate version format
      run: |
        VERSION="${{ github.event.inputs.version }}"
        if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "❌ Invalid version format: $VERSION"
          echo "Expected format: MAJOR.MINOR.PATCH (e.g., 1.2.3)"
          exit 1
        fi
        echo "✅ Version format valid: $VERSION"
    
    - name: Run release automation
      run: |
        python scripts/release_automation.py "${{ github.event.inputs.version }}" ${{ github.event.inputs.dry_run && '--dry-run' || '' }}
    
    - name: Show changes
      if: github.event.inputs.dry_run == 'false'
      run: |
        echo "Changes made:"
        git diff CHANGELOG.md package.json pyproject.toml || true
    
    - name: Commit changes
      if: github.event.inputs.dry_run == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add CHANGELOG.md package.json pyproject.toml
        git commit -m "chore(release): bump version to ${{ github.event.inputs.version }}" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }} || echo "Nothing to push"
    
    - name: Create tag
      if: github.event.inputs.dry_run == 'false'
      run: |
        git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"
    
    - name: Create GitHub Release
      if: github.event.inputs.dry_run == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: Release v${{ github.event.inputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
