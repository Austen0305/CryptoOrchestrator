name: Mobile App Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: false
        type: choice
        options:
          - both
          - ios
          - android
        default: 'both'

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    if: github.event.inputs.platform != 'android'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: Install dependencies
      working-directory: mobile
      run: npm ci
    
    - name: Setup iOS Simulator
      run: |
        xcrun simctl list devices available
    
    - name: Build iOS app
      working-directory: mobile
      run: |
        npx expo build:ios \
          --type simulator \
          --non-interactive || echo "iOS build failed"
    
    - name: Upload iOS build artifacts
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: ios-build
        path: mobile/dist/
        retention-days: 7

  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    if: github.event.inputs.platform != 'ios'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: Install dependencies
      working-directory: mobile
      run: npm ci
    
    - name: Build Android app
      working-directory: mobile
      run: |
        npx expo build:android \
          --type apk \
          --non-interactive || echo "Android build failed"
    
    - name: Upload Android build artifacts
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: android-build
        path: mobile/dist/
        retention-days: 7

  test-mobile:
    name: Mobile App Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      working-directory: mobile
      run: npm ci
    
    - name: Run TypeScript type check
      working-directory: mobile
      run: npx tsc --noEmit || true
    
    - name: Run linting
      working-directory: mobile
      run: npx eslint "src/**/*.{ts,tsx}" --max-warnings 0 || true
