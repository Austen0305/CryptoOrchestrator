name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

jobs:
  test-backend:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Set up test database
      run: |
        python -m alembic upgrade head || echo "Migrations optional for tests"
    
    - name: Run tests with coverage
      env:
        TEST_DATABASE_URL: sqlite+aiosqlite:///file:pytest_shared?mode=memory&cache=shared
        PYTEST_CURRENT_TEST: false
      run: |
        pytest server_fastapi/tests/ -v --cov=server_fastapi --cov-report=xml --cov-report=term-missing --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: backend
        fail_ci_if_error: false
        # CODECOV_TOKEN secret must be configured in repository settings (optional)
        token: ${{ secrets.CODECOV_TOKEN }}

  test-frontend:
    name: Frontend Tests (TypeScript/React)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Type check
      run: npm run check
    
    - name: Lint TypeScript
      run: npx eslint "client/**/*.{ts,tsx}" --ext .ts,.tsx --max-warnings 0 || echo "Linting warnings found"
    
    - name: Build frontend
      run: npm run build
    
    - name: Check build artifacts
      run: |
        if (Test-Path "dist") {
          echo "Build successful"
        } else {
          echo "Build failed - no dist directory"
          exit 1
        }

  test-integrations:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        npm ci --legacy-peer-deps
    
    - name: Run integration tests
      working-directory: server/integrations
      run: |
        python smoke_test.py || echo "Integration tests completed with warnings"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run Bandit security scan
      run: |
        pip install bandit safety
        bandit -r server_fastapi/ -ll -f json -o bandit-report.json || true
        safety check --json || true
    
    - name: Run npm audit
      run: |
        npm ci --legacy-peer-deps
        npm audit --audit-level=moderate || echo "Security vulnerabilities found - review required"
    
    - name: Run Snyk security scan
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        # SNYK_TOKEN secret must be configured in repository settings (optional)
        # If not configured, this step will fail but continue-on-error prevents workflow failure
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install linting dependencies
      run: |
        pip install black flake8 mypy ruff
        npm ci --legacy-peer-deps
    
    - name: Run Python linters
      run: |
        black --check server_fastapi/ || echo "Black formatting issues found"
        flake8 server_fastapi/ --max-line-length=120 --extend-ignore=E203,W503 || echo "Flake8 issues found"
        ruff check server_fastapi/ || echo "Ruff issues found"
    
    - name: Run TypeScript linter
      run: |
        npx eslint "client/**/*.{ts,tsx}" --ext .ts,.tsx --max-warnings 50 || echo "ESLint warnings found"

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        npm ci --legacy-peer-deps
    
    - name: Build frontend
      run: npm run build
    
    - name: Build Electron app
      run: npm run build:electron || echo "Electron build optional"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          dist-electron/
        retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.cryptoorchestrator.com
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "Deploy to staging environment"
        # Add your deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan, test-integrations]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://cryptoorchestrator.com
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploy to production environment"
        # Add your deployment commands here
