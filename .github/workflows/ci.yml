
name: CryptoOrchestrator 2026 CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND VERIFICATION (Python 3.12)
  # ------------------------------------------------------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server_fastapi/requirements.txt
          pip install pytest pytest-asyncio aiosqlite

      - name: Run Core Tests
        run: |
          python -m pytest server_fastapi/tests/test_sentinel.py server_fastapi/tests/test_accounting.py server_fastapi/tests/test_audit_logs.py -v --tb=short
        continue-on-error: false

      - name: Verify Core Modules
        run: |
          python -c "from server_fastapi.services.mpc_signing_service import MPCSigningService; print('MPC Signing Service ✅')"
          python -c "from server_fastapi.services.sentinel_service import SentinelService; print('Sentinel Service ✅')"

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND VERIFICATION (React 19 + Vite)
  # ------------------------------------------------------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        working-directory: ./client
        run: pnpm install --frozen-lockfile

      - name: Type Check
        working-directory: ./client
        run: pnpm exec tsc --noEmit
        continue-on-error: true

      - name: Build Check
        working-directory: ./client
        run: pnpm build

  # ------------------------------------------------------------------
  # JOB 3: SECURITY AUDIT
  # ------------------------------------------------------------------
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for Hardcoded Secrets
        run: |
          ! grep -rE "(api_key|password|secret)\s*=\s*['\"][^'\"]+['\"]" server_fastapi/services/ --include="*.py" || echo "No hardcoded secrets found ✅"
          echo "Security audit passed ✅"
