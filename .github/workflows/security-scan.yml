name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan'
        required: false
        type: choice
        options:
          - full
          - quick
          - dependency-only
        default: 'full'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
    
    - name: Install Node dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run Safety check (Python)
      run: |
        safety check --json --output safety-report.json || true
        safety check || true
    
    - name: Run pip-audit (Python)
      run: |
        pip-audit --format json --output pip-audit-report.json || true
        pip-audit || true
    
    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate --json > npm-audit-report.json || true
        npm audit --audit-level=moderate || true
    
    - name: Run Snyk security scan (Python)
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --json-file-output=snyk-python-report.json
    
    - name: Run Snyk security scan (Node)
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --json-file-output=snyk-node-report.json
    
    - name: Upload security reports
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: dependency-security-reports
        path: |
          safety-report.json
          pip-audit-report.json
          npm-audit-report.json
          snyk-python-report.json
          snyk-node-report.json
        retention-days: 90

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type != 'dependency-only'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install security tools
      run: |
        pip install bandit semgrep
        npm install -g eslint-plugin-security
    
    - name: Run Bandit security scan
      run: |
        bandit -r server_fastapi/ \
          -ll \
          -f json \
          -o bandit-report.json \
          --exclude server_fastapi/tests/ || true
        bandit -r server_fastapi/ -ll --exclude server_fastapi/tests/ || true
    
    - name: Run Semgrep security scan
      run: |
        semgrep --config=auto \
          --json \
          --output=semgrep-report.json \
          server_fastapi/ || true
        semgrep --config=auto server_fastapi/ || true
    
    - name: Run ESLint security scan
      run: |
        npx eslint "client/**/*.{ts,tsx}" \
          --plugin security \
          --format json \
          --output-file eslint-security-report.json || true
        npx eslint "client/**/*.{ts,tsx}" --plugin security || true
    
    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-report.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-fs-report.sarif'
    
    - name: Upload security reports
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: code-security-reports
        path: |
          bandit-report.json
          semgrep-report.json
          eslint-security-report.json
        retention-days: 90

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'full'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: cryptoorchestrator:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy container scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'cryptoorchestrator:test'
        format: 'sarif'
        output: 'trivy-container-report.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy container results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-container-report.sarif'
    
    - name: Run Docker Scout
      uses: docker/scout-action@v1
      with:
        command: cves
        image: cryptoorchestrator:test
        format: sarif
        output: docker-scout-report.sarif
    
    - name: Upload Docker Scout results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'docker-scout-report.sarif'

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan, container-scan, secrets-scan]
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Generate security summary
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "- Python: Check safety-report.json" >> $GITHUB_STEP_SUMMARY
        echo "- Node.js: Check npm-audit-report.json" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Code Security Issues" >> $GITHUB_STEP_SUMMARY
        echo "- Bandit: Check bandit-report.json" >> $GITHUB_STEP_SUMMARY
        echo "- Semgrep: Check semgrep-report.json" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Container Security" >> $GITHUB_STEP_SUMMARY
        echo "- Trivy: Check trivy-container-report.sarif" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note**: Review all reports in the artifacts for detailed findings." >> $GITHUB_STEP_SUMMARY
