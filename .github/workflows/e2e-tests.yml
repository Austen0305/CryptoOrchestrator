name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_cryptoorchestrator
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Install Node dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Set up test database
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_cryptoorchestrator
      run: |
        python -m alembic upgrade head
    
    - name: Start FastAPI backend
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_cryptoorchestrator
        REDIS_URL: redis://localhost:6379/0
        TESTING: true
      run: |
        cd server_fastapi
        python -m uvicorn main:app --port 8000 --host 0.0.0.0 &
        sleep 5
        curl http://localhost:8000/health || exit 1
    
    - name: Build frontend
      run: npm run build
    
    - name: Start frontend server
      run: |
        npm run preview -- --port 5173 --host 0.0.0.0 &
        sleep 5
        curl http://localhost:5173 || exit 1
    
    - name: Run E2E tests
      env:
        BASE_URL: http://localhost:5173
        API_URL: http://localhost:8000
      run: npx playwright test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test videos
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: playwright-videos
        path: test-results/
        retention-days: 7

