# ==========================================
# Python Linting Configuration
# ==========================================
# Flake8 configuration for Crypto-Orchestrator

[flake8]
# Maximum line length
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with Black)
    E203,
    # W503: line break before binary operator (conflicts with Black)
    W503,
    # E501: line too long (handled by Black)
    E501

# Exclude directories
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    env,
    ENV,
    build,
    dist,
    *.egg-info,
    node_modules,
    alembic/versions,
    server_fastapi/__pycache__,
    tests/__pycache__

# Per-file ignores
per-file-ignores =
    # Ignore import errors in __init__.py files
    __init__.py:F401
    # Ignore long lines in migrations
    alembic/versions/*:E501
    # Ignore complexity in tests
    tests/*:C901

# Maximum complexity
max-complexity = 10

# Error codes to ignore
ignore = 
    # E203: whitespace before ':'
    E203,
    # W503: line break before binary operator
    W503

# Maximum number of errors to report
max-errors = 100

# Enable/disable specific checks
select = E, W, F, C, N
# E = pycodestyle errors
# W = pycodestyle warnings
# F = pyflakes
# C = mccabe complexity
# N = pep8-naming

# ==========================================
# Pylint Configuration
# ==========================================

[pylint]
# Maximum line length
max-line-length = 88

# Format style
output-format = colorized

# Disable specific messages
disable = 
    # C0111: missing-docstring
    missing-docstring,
    # C0103: invalid-name
    invalid-name,
    # R0903: too-few-public-methods
    too-few-public-methods,
    # R0913: too-many-arguments
    too-many-arguments,
    # W0212: protected-access
    protected-access,
    # C0411: wrong-import-order
    wrong-import-order,
    # R0902: too-many-instance-attributes
    too-many-instance-attributes

# Maximum number of errors to report
max-errors = 100

# Maximum complexity
max-complexity = 10

# Ignore patterns
ignore = 
    migrations,
    venv,
    .venv,
    node_modules,
    build,
    dist

# Good variable names regex
good-names = 
    i,j,k,ex,Run,_,
    id,db,app,cfg,
    ok,no,io,qs

# Include test files
include-tests = yes

# ==========================================
# isort Configuration (for Black compatibility)
# ==========================================

[isort]
profile = black
multi_line_output = 3
line_length = 88
skip = 
    migrations,
    .venv,
    venv,
    node_modules

