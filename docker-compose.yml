# ==========================================
# Docker Compose Configuration for Crypto-Orchestrator
# ==========================================
# Full stack deployment with backend, database, and Redis

version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      args:
        INSTALL_ML_DEPS: "false"  # Set to "true" if ML features needed
    container_name: crypto-orchestrator-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-crypto_user}:${DB_PASSWORD:-crypto_pass}@postgres:5432/${DB_NAME:-cryptoorchestrator}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - EXCHANGE_KEY_ENCRYPTION_KEY=${EXCHANGE_KEY_ENCRYPTION_KEY:-change-me-in-production-use-32-byte-key-here-now}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./server_fastapi:/app/server_fastapi
      - ./shared:/app/shared
      - ./alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      # Use Python instead of curl (curl might not be in optimized image)
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crypto-orchestrator-db
    environment:
      - POSTGRES_USER=${DB_USER:-crypto_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-crypto_pass}
      - POSTGRES_DB=${DB_NAME:-cryptoorchestrator}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d cryptoorchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto-orchestrator-redis
    # Only require password if REDIS_PASSWORD is set
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      # Healthcheck works with or without password
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Celery Worker (Optional - for background tasks)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      args:
        INSTALL_ML_DEPS: "false"  # Set to "true" if ML features needed
    container_name: crypto-orchestrator-celery-worker
    command: celery -A server_fastapi.celery_app worker --loglevel=info
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-crypto_user}:${DB_PASSWORD:-crypto_pass}@postgres:5432/${DB_NAME:-cryptoorchestrator}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - crypto-network

  # Celery Beat (Optional - for scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      args:
        INSTALL_ML_DEPS: "false"  # Set to "true" if ML features needed
    container_name: crypto-orchestrator-celery-beat
    command: celery -A server_fastapi.celery_app beat --loglevel=info
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-crypto_user}:${DB_PASSWORD:-crypto_pass}@postgres:5432/${DB_NAME:-cryptoorchestrator}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - crypto-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  crypto-network:
    driver: bridge

