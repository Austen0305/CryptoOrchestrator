<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0f172a" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Orchestration network pattern: Connected nodes representing automation -->
  <!-- Central hub -->
  <circle cx="32" cy="32" r="4" fill="url(#grad1)"/>
  
  <!-- Outer nodes connected to center -->
  <circle cx="32" cy="12" r="3" fill="url(#grad1)"/>
  <circle cx="52" cy="32" r="3" fill="url(#grad1)"/>
  <circle cx="32" cy="52" r="3" fill="url(#grad1)"/>
  <circle cx="12" cy="32" r="3" fill="url(#grad1)"/>
  
  <!-- Diagonal nodes -->
  <circle cx="45" cy="19" r="2.5" fill="url(#grad1)"/>
  <circle cx="45" cy="45" r="2.5" fill="url(#grad1)"/>
  <circle cx="19" cy="45" r="2.5" fill="url(#grad1)"/>
  <circle cx="19" cy="19" r="2.5" fill="url(#grad1)"/>
  
  <!-- Connection lines (orchestration network) -->
  <line x1="32" y1="32" x2="32" y2="12" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="52" y2="32" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="32" y2="52" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="12" y2="32" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="45" y2="19" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="45" y2="45" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="19" y2="45" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="19" y2="19" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Outer ring connections (full network) -->
  <line x1="32" y1="12" x2="45" y2="19" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="45" y1="19" x2="52" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="52" y1="32" x2="45" y2="45" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="45" y1="45" x2="32" y2="52" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="32" y1="52" x2="19" y2="45" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="19" y1="45" x2="12" y2="32" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="12" y1="32" x2="19" y2="19" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
  <line x1="19" y1="19" x2="32" y2="12" stroke="url(#grad1)" stroke-width="1" opacity="0.4"/>
</svg>

