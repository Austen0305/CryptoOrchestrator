[tool:pytest]
# Options for pytest
testpaths = server_fastapi/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage configuration
addopts = --cov=server_fastapi --cov-report=html --cov-report=term-missing --cov-fail-under=80