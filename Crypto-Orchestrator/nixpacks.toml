# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python312", "postgresql", "openssl"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python -m compileall server_fastapi"
]

[start]
cmd = "alembic upgrade head && uvicorn server_fastapi.main:app --host 0.0.0.0 --port $PORT"
