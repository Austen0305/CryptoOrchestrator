apiVersion: v1
kind: Secret
metadata:
  name: cryptoorchestrator-secrets
  namespace: cryptoorchestrator
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "crypto_user"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "cryptoorchestrator"
  DATABASE_URL: "postgresql+asyncpg://crypto_user:CHANGE_ME@postgres:5432/cryptoorchestrator"
  
  # Redis credentials
  REDIS_PASSWORD: "CHANGE_ME"
  REDIS_URL: "redis://:CHANGE_ME@redis:6379/0"
  
  # JWT secrets (generate strong random strings)
  JWT_SECRET: "CHANGE_ME"
  JWT_REFRESH_SECRET: "CHANGE_ME"
  
  # Encryption keys
  EXCHANGE_KEY_ENCRYPTION_KEY: "CHANGE_ME"
  WALLET_ENCRYPTION_KEY: "CHANGE_ME"
  
  # Stripe keys
  STRIPE_SECRET_KEY: "CHANGE_ME"
  STRIPE_WEBHOOK_SECRET: "CHANGE_ME"
  STRIPE_PUBLISHABLE_KEY: "CHANGE_ME"
  
  # SMTP credentials
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "CHANGE_ME"
  SMTP_PASSWORD: "CHANGE_ME"
  SMTP_FROM_EMAIL: "noreply@cryptoorchestrator.com"
  
  # Celery
  CELERY_BROKER_URL: "redis://:CHANGE_ME@redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://:CHANGE_ME@redis:6379/2"
  
  # Monitoring
  SENTRY_DSN: "CHANGE_ME"
  
  # Let's Encrypt
  LETSENCRYPT_EMAIL: "admin@cryptoorchestrator.com"
