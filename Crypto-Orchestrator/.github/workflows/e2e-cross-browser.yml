name: Cross-Browser E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run cross-browser tests weekly
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Start services
      run: |
        docker-compose up -d postgres redis
        sleep 10
    
    - name: Set up test database
      env:
        DATABASE_URL: postgresql+asyncpg://crypto_user:crypto_pass@localhost:5432/cryptoorchestrator
      run: |
        python -m alembic upgrade head
    
    - name: Build application
      run: npm run build
    
    - name: Start application
      env:
        DATABASE_URL: postgresql+asyncpg://crypto_user:crypto_pass@localhost:5432/cryptoorchestrator
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET: test-secret-key-for-e2e
      run: |
        python -m uvicorn server_fastapi.main:app --host 127.0.0.1 --port 8000 &
        npm run dev &
        sleep 15
        curl -f http://localhost:8000/health || exit 1
    
    - name: Run Playwright tests
      run: |
        npx playwright test \
          --project=${{ matrix.browser }} \
          --reporter=html,list \
          --retries=2 \
          --workers=2
      env:
        BASE_URL: http://localhost:5173
        API_URL: http://localhost:8000
    
    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 7
    
    - name: Upload test videos
      uses: actions/upload-artifact@v5
      if: failure()
      with:
        name: playwright-videos-${{ matrix.browser }}
        path: test-results/
        retention-days: 7
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose down
        pkill -f uvicorn || true
        pkill -f vite || true

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Generate E2E summary
      run: |
        echo "## Cross-Browser E2E Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Browser Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Chromium" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Firefox" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ WebKit (Safari)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "See individual job artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
